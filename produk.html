<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XELSA STORE - Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      transition: 0.3s;
      font-weight: bold;
    }
    .card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
    }
    .owner {
      margin: 20px 0;
    }
    .owner a {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #fff;
      color: #2575fc;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .owner a:hover {
      background: #6a11cb;
      color: #fff;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    footer a {
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    footer a:hover {
      background: #6a11cb;
      transform: scale(1.1);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Produk Kami</h1>
  <div class="grid">
    <div class="card">Robux</div>
    <div class="card">Group Kosong (since)</div>

    <div class="card">Jasbug</div>
    <div class="card">Jasa Unban</div>
    <div class="card">Apk Bug</div>
    <div class="card">Sc Bug</div>

    <div class="card">Jasdit Logo</div>
    <div class="card">Jasdit PPT</div>
    <div class="card">Suntik Followers & Like</div>

    <a href="https://wa.me/6285600809760" target="_blank">Owner 1</a>

  <footer>
